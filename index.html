<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#080808" />
    <meta name="description"Faça um desenhe a partir de uma palavra aleatória em
    apenas 5 minutos" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/desktop.css" />

    <title>Desenhe em 5 minutos</title>
  </head>
  <body>
    <div class="container">
      <h1>🌸 Gerador de Palavras</h1>

      <button onclick="gerarPalavra()">Gerar Palavra</button>
      <div id="palavra">Clique para gerar uma palavra!</div>

      <button onclick="iniciarTimer()">Iniciar Cronômetro (5 min)</button>
      <div id="timer">05:00</div>

      <!-- Som de alerta -->
      <audio
        id="alarme"
        src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"
        preload="auto"
      ></audio>
    </div>

    <script>
      const palavras = [
        // Animais
        "gato",
        "cachorro",
        "elefante",
        "girafa",
        "tigre",
        "leão",
        "urso",
        "zebra",
        "golfinho",
        "baleia",
        "tubarão",
        "águia",
        "coruja",
        "pinguim",
        "lobo",
        "macaco",
        "panda",
        "cavalo",
        "camaleão",
        "peixe dourado",

        // Plantas / flores / fungos
        "rosa",
        "margarida",
        "girassol",
        "orquídea",
        "lírio",
        "tulipa",
        "cacto",
        "samambaia",
        "musgo",
        "cogumelo",
        "erva-doce",
        "hortelã",

        // Comidas / doces
        "bolo de chocolate",
        "bolo de morango",
        "biscoito de aveia",
        "pizza",
        "hambúrguer",
        "sushi",
        "lasanha",
        "brigadeiro",
        "coxinha",
        "pastel",
        "croissant",
        "panqueca",
        "brownie",
        "torta de limão",
        "pão de queijo",

        // Objetos
        "relógio",
        "lápis",
        "caneta",
        "caderno",
        "livro",
        "óculos",
        "cadeira",
        "mesa",
        "computador",
        "celular",
        "chave",
        "guarda-chuva",
        "mochila",
        "garrafa",
        "xícara",
        "colher",
        "faca",
        "garfo",
        "prato",
        "sofá",

        // Outros
        "carro",
        "bicicleta",
        "avião",
        "barco",
        "trem",
        "bola de futebol",
        "violão",
        "guitarra",
        "piano",
        "bateria",
        "microfone",
        "televisão",
        "câmera fotográfica",
        "abajur",
        "ventilador",
        "travesseiro",
        "cobertor",
      ];

      function gerarPalavra() {
        const palavra = palavras[Math.floor(Math.random() * palavras.length)];
        document.getElementById("palavra").textContent = palavra;
      }

      let tempo = 300; // 5 minutos em segundos
      let intervalo;

      function iniciarTimer() {
        clearInterval(intervalo);
        tempo = 300;
        atualizarDisplay();
        intervalo = setInterval(() => {
          tempo--;
          atualizarDisplay();
          if (tempo <= 0) {
            clearInterval(intervalo);
            document.getElementById("alarme").play();
            alert("⏰ Tempo acabou!");
          }
        }, 1000);
      }

      function atualizarDisplay() {
        const minutos = String(Math.floor(tempo / 60)).padStart(2, "0");
        const segundos = String(tempo % 60).padStart(2, "0");
        document.getElementById("timer").textContent = `${minutos}:${segundos}`;
      }
    </script>
  </body>
</html>
