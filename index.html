<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Palavras + Cron√¥metro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7f5; /* verde-√°gua pastel */
      color: #333; /* cinza escuro */
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #9b59b6; /* roxo pastel */
    }

    button {
      background: #f7c5d8; /* rosa pastel */
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      color: #333;
      transition: 0.3s;
    }

    button:hover {
      background: #e3a9c3;
    }

    #palavra {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      color: #6c3483; /* roxo mais forte */
    }

    #timer {
      font-size: 32px;
      margin: 20px 0;
      color: #e84393; /* rosa forte */
    }

    .container {
      background: #dcd6f7; /* lil√°s pastel */
      border-radius: 15px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå∏ Gerador de Palavras + Cron√¥metro ‚è≥</h1>
    
    <button onclick="gerarPalavra()">Gerar Palavra</button>
    <div id="palavra">Clique para gerar uma palavra!</div>
    
    <button onclick="iniciarTimer()">Iniciar Cron√¥metro (5 min)</button>
    <div id="timer">05:00</div>
    
    <!-- Som de alerta -->
    <audio id="alarme" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>
  </div>

  <script>
    const palavras = [
      // Animais
      "gato", "cachorro", "elefante", "girafa", "tigre", "le√£o", "urso", "zebra", 
      "golfinho", "baleia", "tubar√£o", "√°guia", "coruja", "pinguim", "lobo",
      "macaco", "panda", "cavalo", "camale√£o", "peixe dourado",

      // Plantas / flores / fungos
      "rosa", "margarida", "girassol", "orqu√≠dea", "l√≠rio", "tulipa", 
      "cacto", "samambaia", "musgo", "cogumelo", "erva-doce", "hortel√£", 

      // Comidas / doces
      "bolo de chocolate", "bolo de morango", "biscoito de aveia", "pizza", 
      "hamb√∫rguer", "sushi", "lasanha", "brigadeiro", "coxinha", "pastel", 
      "croissant", "panqueca", "brownie", "torta de lim√£o", "p√£o de queijo", 

      // Objetos
      "rel√≥gio", "l√°pis", "caneta", "caderno", "livro", "√≥culos", "cadeira", 
      "mesa", "computador", "celular", "chave", "guarda-chuva", "mochila", 
      "garrafa", "x√≠cara", "colher", "faca", "garfo", "prato", "sof√°", 

      // Outros
      "carro", "bicicleta", "avi√£o", "barco", "trem", "bola de futebol", 
      "viol√£o", "guitarra", "piano", "bateria", "microfone", "televis√£o", 
      "c√¢mera fotogr√°fica", "abajur", "ventilador", "travesseiro", "cobertor"
    ];

    function gerarPalavra() {
      const palavra = palavras[Math.floor(Math.random() * palavras.length)];
      document.getElementById("palavra").textContent = palavra;
    }

    let tempo = 300; // 5 minutos em segundos
    let intervalo;

    function iniciarTimer() {
      clearInterval(intervalo);
      tempo = 300;
      atualizarDisplay();
      intervalo = setInterval(() => {
        tempo--;
        atualizarDisplay();
        if (tempo <= 0) {
          clearInterval(intervalo);
          document.getElementById("alarme").play();
          alert("‚è∞ Tempo acabou!");
        }
      }, 1000);
    }

    function atualizarDisplay() {
      const minutos = String(Math.floor(tempo / 60)).padStart(2, '0');
      const segundos = String(tempo % 60).padStart(2, '0');
      document.getElementById("timer").textContent = `${minutos}:${segundos}`;
    }
  </script>
</body>
</html>
